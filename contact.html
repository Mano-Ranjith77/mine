<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Modern Lifestyle</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Sansita:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/contact.css">
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>We’d love to hear from you</p>
  </header>

  <section class="container">
    <div class="card">

      <div class="info">
        <h2>Get in Touch</h2>
        <p><strong>Shop Name:</strong> Modern Lifestyle</p>
        <p><strong>Email:</strong> modernlifestyle@gmail.com</p>
        <p><strong>Phone:</strong> +91 98765 43210</p>
        <p><strong>Address:</strong> Chennai, Tamil Nadu, India</p>
      </div>

      <form class="form">
        <h2>Send a Message</h2>

        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="4" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
      </form>

    </div>
  </section>

  <footer>
    <p>© 2025 Modern Lifestyle | All Rights Reserved</p>
  </footer>

</body>
</html>
